<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOPS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .completed-item {
        background-color: #19875440;
      }
      .uncompleted-item {
        background-color: #dc354536;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-start mb-4">
              <input type="text" class="form-control me-2" @keydown.enter="addTodo" />
              <button class="btn btn-sm btn-warning">Ekle</button>
            </div>
            <div v-if="todoList.length > 0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  :class="{'completed-item': todo.completed, 'uncompleted-item': !todo.completed}"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input class="form-check-input me-2" type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`" />
                    <label class="form-check-label" :for="`completed_checkbox_${todo.id}`"> {{todo.text}} </label>
                  </div>
                  <button class="btn btn-danger btn-sm" @click="removeTodo(todo)">Sil</button>
                </li>
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success">Tamamlanmış Todo Sayısı: {{completedItemCount}}</small>
                <small class="text-danger">Tamamlanmamış Todo Sayısı: {{unCompletedItemCount}}</small>
              </div>
            </div>
            <div v-else class="alert alert-warning">Eklenmiş bir Todo Bulunmamaktadır</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
