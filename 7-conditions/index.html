<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2 p-2">
          <div id="app">
            <button class="btn btn-sm btn-success" @click="showContainer = !showContainer">Aç - Kapat</button>
            <h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇTA GÖZÜKECEK</h1>
            <h1 v-else class="text-warning">SONRA GÖZÜKECEK</h1>
            <hr />
            <h3 :class="counterBoxClasses">{{counter}}</h3>
            <button class="btn btn-sm btn-primary" @click="counter++">Arttır</button>
            <button class="btn btn-sm btn-primary" @click="counter--">Azalt</button>
            <p v-if="counter < 0">Counter Negatif</p>
            <p v-else-if="counter > 0">Counter Pozitif</p>
            <p v-else>Counter sıfır</p>

            <hr />

            <p v-show="counter < 0">Counter Negatif</p>
            <p v-show="counter > 0">Counter Pozitif</p>
            <p v-show="counter === 0">Counter sıfır</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
