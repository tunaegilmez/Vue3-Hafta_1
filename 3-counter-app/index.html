<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 card offset-4 p-2">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items">
                    <button @click="counter++" class="btn me-2 btn-sm btn-success">+</button>
                    <button @click="counter--" class="btn btn-sm btn-warning">-</button>
                </div>
                <div class="alert alert-warning mt2">{{getCounterResult}}</div>
            </div>

            <div class="col-4 card offset-4 p-2">
                <h3 class="text-center">{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items">
                    <button @click="counter2++" class="btn me-2 btn-sm btn-success">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-warning">-</button>
                </div>
                <div class="alert alert-warning mt2">{{getCounter2Result}}</div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
